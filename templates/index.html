<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for tarefa in lista_tarefas %}
            <li>
                <input type="checkbox" name="feito" {% if tarefa['feito'] %} checked {% endif %} disabled onchange="this.form.submit">
                <span {% if tarefa['feito'] %} style="text-decoration: line-through" {%endif%}>{{ tarefa['nome'] }}</span>
                <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
                <a href="{{ url_for('edit', index=loop.index0) }}">Editar</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="nome_tarefa">
        <button type="submit">Adicionar Tarefa</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
